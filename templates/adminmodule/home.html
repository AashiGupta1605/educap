{% block content %}

<div class="row shadow p-3 mb-3 bg-body rounded m-1 border">
    <h2>Dashboard</h2>
</div>


<div class="row m-1">
    <div class="col shadow p-3 mb-5 bg-body rounded mx-4">

        <h3 class="text-center" style='text-decoration:None;' id="notes" data-bs-toggle="popover" title="Courses"
            data-bs-content="<ul>{% for i in courses %}<li><a href='../adminmodule/viewcourse?data={{i.pk}}' style='text-decoration:None;'>{{i.name}}</a></li>{% endfor %}</ul>"
            data-bs-html="true">Total Courses: {{courses.count}}</h3>

    </div>
</div>

<div class="row m-1">
    <div class="col shadow p-3  bg-body rounded mx-4">
        <h3 class="text-center" style='text-decoration:None;' id="notes" data-bs-toggle="popover" title="Courses"
            data-bs-content="<ul>{% for i in courses %}<li><a href='../adminmodule/viewcourse?data={{i.pk}}' style='text-decoration:None;'>{{i.name}} - {{i.notes_set.all|length}}</a></li>{% endfor %}</ul>"
            data-bs-html="true">Notes: {{notes.count}}</h3>


    </div>

    <div class="col shadow p-3 bg-body rounded mx-4">
        <h3 class="text-center" data-bs-toggle="popover" title="Popover title"
            data-bs-content="<ul>{% for i in courses %}<li><a href='../adminmodule/viewcourse?data={{i.pk}}' style='text-decoration:None;'>{{i.name}} - {{i.assignment_set.all|length}}</a></li>{% endfor %}</ul>"
            data-bs-html="true">Assignments:
            {{assignments.count}}</h3>

    </div>
    <div class="col shadow p-3 bg-body rounded mx-4">
        <h3 class="text-center" data-bs-toggle="popover" title="Popover title"
            data-bs-content="<ul>{% for i in courses %}<li><a href='../adminmodule/viewcourse?data={{i.pk}}' style='text-decoration:None;'>{{i.name}} - {{i.video_set.all|length}}</a></li>{% endfor %}</ul>"
            data-bs-html="true">Videos: {{videos.count}}</h3>

    </div>



    <script>

        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>

    {% endblock %}
