<!doctype html>
<html lang="en">

<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .pass-box{
      position: relative;
    }
    .fa{
      position: absolute;
      right:18px;
      margin-top: -56px;
    }
  </style>
  <title>Verify OTP</title>
</head>

<body class="text-center">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
{% if otp %}
<div class="mx-auto" style="width:300px; margin-top: 120px;">
  <form class="form-signin" action="../signup" method="GET">
   <h1 class="h3 mb-3 font-weight-normal">Verify OTP</h1><br>
    <div class="pass-box">
      <input name="gotp" type="password" id="inputPassword" class="form-control" placeholder="Password" required style="height: 50px;"><br>
      <i class="fa fa-eye-slash" aria-hidden="true" id="eye"></i>
    </div>
    <input type="hidden" name="userid" value="{{user.id}}">
  <!--{% csrf_token %} -->  
    <button class="btn btn-lg btn-primary btn-block" type="submit" style="width: 100%;">Verify Otp</button>
    <b><i id="resendOTPmess">Resend OTP</i></b>
    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
  </form>
</div>
{% endif %}
<script>
  document.getElementById("eye").addEventListener("click",function(){
    x=document.getElementById("inputPassword");
     if(x.type=="password"){
      x.type="text";
      this.classList.add("fa-eye");
      this.classList.remove("fa-eye-slash");
     }
     else{
      x.type="password";
      this.classList.add("fa-eye-slash");
      this.classList.remove("fa-eye");
     }
    
  })
</script>
</body>

</html>
